<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <div class="contain">
        <div class="card">
            <div class="bg-pattern-card">
                <div class="avatar"></div>
            </div>
            <div class="business-card">
                <h2>Victor Crest <span>26</span></h2>
                <p>London</p>   
            </div>
            <hr>
            <div class="followers">
                <div class="follower" >
                    <span>80K</span> 
                    <p>Followers</p> 
                </div>
                <div class="follower">
                    <span>803K</span> 
                    <p>Likes</p> 
                </div>
                <div class="follower">
                    <span>1.4K</span> 
                    <p>Photos</p>  
                </div>
            </div>
        </div>
        <div>
            <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="">
        </div>
        <div class="bg-bottom">
            <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="">
        </div>
        

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">YomarCs</a>.
        </div>
    </div>
</body>
</html>
